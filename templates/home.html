{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="Enter taskname">
                </div>
                <div class="form-group">
                    <input type="number" name="priority" class="form-control" placeholder="Enter the priority">
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Enter the date">
                </div>
                <input type="submit" class="btn btn-success">
                </form>
                </div>
        <div class="col-md-6">
            <h4>Taskto be Completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title">{{ i.name }}</div>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                </div>
            </div>
            <br>
{% endfor%}
        </div>
    </div>
</div>






{% endblock %}
